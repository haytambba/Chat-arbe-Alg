<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat DZ - Realtime</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase (compat - سهل الاستخدام بدون bundler) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body dir="rtl" class="rtl">
  <header>
    <h1>موقع دردشة جزائري</h1>
    <div id="me">جارٍ الاتصال...</div>
  </header>

  <main>
    <aside class="left">
      <h3>الغرف</h3>
      <ul id="rooms"></ul>
      <button id="newRoomBtn">إنشاء غرفة</button>

      <h3>المستخدمون</h3>
      <div id="users"></div>
    </aside>

    <section class="center">
      <div id="roomTitle">اختر غرفة</div>
      <div id="chat-box"></div>

      <div class="composer">
        <select id="toUser"><option value="">عام</option></select>
        <input id="msg" placeholder="اكتب رسالتك..." autocomplete="off" />
        <button id="sendBtn">إرسال</button>
      </div>
    </section>

    <aside class="right">
      <h3>الإعدادات</h3>
      <div>
        <label>اسمك: <input id="name" /></label>
      </div>
      <div>
        <label>رتبة:
          <select id="rank">
            <option value="member">عضو</option>
            <option value="mod">مشرف</option>
            <option value="owner">مالك</option>
          </select>
        </label>
      </div>
      <button id="saveProfile">حفظ الملف</button>
      <hr/>
      <button id="logout">خروج</button>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
