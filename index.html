<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>موقع دردشة</title>
  <link rel="stylesheet" href="style.css">
</head>
<body dir="rtl">
  <header>
    <h1>دردشة جزائرية</h1>
    <div id="me">غير متصل</div>
  </header>

  <main>
    <aside class="left">
      <h3>الغرف</h3>
      <ul id="rooms"></ul>
      <button id="newRoomBtn">إنشاء غرفة</button>

      <hr/>
      <h3>المستخدمون</h3>
      <div id="users"></div>

      <hr/>
      <h3>الملف الشخصي</h3>
      <input id="name" placeholder="الاسم" />
      <select id="rank">
        <option value="member">عضو</option>
        <option value="mod">مشرف</option>
        <option value="king">ملك</option>
      </select>
      <button id="saveProfile">حفظ</button>
      <button id="logout">خروج</button>
    </aside>

    <section class="chat">
      <div class="chat-header">
        <div id="roomTitle">لم تدخل غرفة</div>
        <div>
          <label>خاص مع:</label>
          <select id="toUser"><option value="">عام</option></select>
        </div>
      </div>

      <div id="chat-box" class="chat-box"></div>

      <div class="composer">
        <input id="msg" placeholder="اكتب رسالة..." />
        <button id="sendBtn">إرسال</button>
      </div>
    </section>
  </main>

  <!-- Firebase (v8 compat CDN) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script src="script.js"></script>
</body>
</html>
